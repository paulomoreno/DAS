{% extends "layout.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static "css/cadastro.css"%}"/>
{% endblock %}

{% block title %}Nova especialização{% endblock %}

{% block conteudo %}

<form role="form" action="{% url 'alterar_especializacao' id %}" method="POST">
{% csrf_token %}
  <div class="row text-center">
          <div class="col-md-4 col-md-offset-4" style="background-color: white;"> 
     
              <h2>Alterar Especialização</h1>
              &nbsp;
              <input type="text" class="form-control text-center" id="especializacao" placeholder="Especialização" name="especializacao" value="{{ nome }}">
              &nbsp;
              <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top: 20px; margin-bottom:20px">Alterar</button> 
          </div>
  </div>
</form>
{%  endblock %}
