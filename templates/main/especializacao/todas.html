{% extends "layout.html" %}
{% load static %}

{% block css %}{% endblock %}

{% block title %}Especializações{% endblock %}

{% block conteudo %}

	<a href="{% url 'registrar_especializacao' %}"> <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Nova especializaçao </button> </a>

	<h1 class="lead">Especializações</h1>
    <div class="panel panel-default">
	<table class="table table-striped table-hover">
        <thead  class="tabela_cabecalho">
            <tr>
                <th style="text-align:left"> Nome</th>
                <th style="text-align:right"> Editar</th>
                <th style="text-align:right"> Remover</th>
            </tr>
        </thead>
        <tbody>
        	{% for e in especializacoes %}
        	<tr>
				<td>{{ e.nome }}</td>
				<td> <a href="/especializacoes/{{ e.id }}/alterar"> <button type="button" class="btn btn-success">Editar</button></a> </td>
				<td>
                    <form role="form" action="/especializacoes/{{ e.id }}/remover" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger" name="remover">Remover</button>    
                    </form>
                </td>
			</tr>
			{% endfor %}
        </tbody>
    </table>
    </div>

{% endblock %}
