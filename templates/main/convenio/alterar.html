{% extends "layout.html" %}
{% load static %}

{% block css %}{% endblock %}

{% block title %}Novo convênio{% endblock %}

{% block conteudo %}
<h1>Cadastro de novo convênio:</h1>
<form role="form" action="{% url 'alterar_convenio' id %}" method="POST">
{% csrf_token %}
  <div class="row">
  	<div class="form-group">
		<div class="col-md-4" >
	    	<label for="especializacao">CNPJ</label>
	 	    <input type="text" class="form-control" id="" placeholder="CNPJ" name="cnpj" value="{{ cnpj }}" disabled="true">
	 	</div>
  	</div>
  </div>

  <div class="row">
    <div class="form-group">
    <div class="col-md-4" >
        <label for="especializacao">Razão Social</label>
        <input type="text" class="form-control" id="" placeholder="Razão Social" name="razao_social" value="{{ razao_social }}">
    </div>
    </div>
  </div>

  &nbsp;
  <div class="row">
    <div class="form-group">
    	<div class="col-xs-2">
    		<button type="submit" class="btn btn-success">Alterar</button>
    </div>
  </div>
</form>
{%  endblock %}
